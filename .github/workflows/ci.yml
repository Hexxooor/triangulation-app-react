# ğŸš€ Triangulation App - CI/CD Pipeline
# Automatisierte Tests, Builds und Deployments

name: ğŸ¯ Triangulation App CI/CD

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_FRONTEND: ${{ github.repository }}-frontend
  IMAGE_NAME_BACKEND: ${{ github.repository }}-backend

jobs:
  # =============================================================================
  # FRONTEND TESTS
  # =============================================================================
  test-frontend:
    name: ğŸ”§ Frontend Tests & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: ğŸ§ª Run Frontend Tests
        working-directory: ./frontend
        run: npm test -- --coverage --watchAll=false --ci
      
      - name: ğŸ“Š Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
      
      - name: ğŸ§ï¸ Build Frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: ğŸ“ Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/build/
          retention-days: 7

  # =============================================================================
  # BACKEND TESTS
  # =============================================================================
  test-backend:
    name: ğŸ”§ Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: ./backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 black
      
      - name: ğŸ¨ Code Formatting Check
        working-directory: ./backend
        run: black --check --line-length 100 .
      
      - name: ğŸ“ Linting Check
        working-directory: ./backend
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: ğŸ§ª Run Backend Tests
        working-directory: ./backend
        run: |
          # Erstelle Test-Datei falls nicht vorhanden
          if [ ! -f test_app.py ]; then
            cat > test_app.py << 'EOF'
          import pytest
          from app import app
          
          @pytest.fixture
          def client():
              app.config['TESTING'] = True
              with app.test_client() as client:
                  yield client
          
          def test_health_check(client):
              rv = client.get('/api/health')
              assert rv.status_code == 200
              assert b'healthy' in rv.data
          
          def test_triangulate_endpoint(client):
              test_data = {
                  'points': [
                      {'lat': 52.5200, 'lng': 13.4050, 'distance': 1000},
                      {'lat': 52.5300, 'lng': 13.4150, 'distance': 1500},
                      {'lat': 52.5100, 'lng': 13.4250, 'distance': 800}
                  ]
              }
              rv = client.post('/api/triangulate', json=test_data)
              assert rv.status_code == 200
          EOF
          fi
          pytest --cov=. --cov-report=xml --cov-report=html
      
      - name: ğŸ“Š Upload Backend Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  # =============================================================================
  # DOCKER BUILD & SECURITY SCAN
  # =============================================================================
  docker-build:
    name: ğŸ³ Docker Build & Security Scan
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]
    if: github.event_name != 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ“Š Extract Metadata (Frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: ğŸ“Š Extract Metadata (Backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: ğŸ§ï¸ Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: ğŸ§ï¸ Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: ğŸ” Run Trivy Vulnerability Scanner (Frontend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
      
      - name: ğŸ” Run Trivy Vulnerability Scanner (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
      
      - name: ğŸ“‹ Upload Trivy Scan Results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-frontend-results.sarif'
      
      - name: ğŸ“‹ Upload Trivy Scan Results (Backend)
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'

  # =============================================================================
  # INTEGRATION TESTS
  # =============================================================================
  integration-test:
    name: ğŸ§ª Integration Tests
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name != 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ³ Start Application Stack
        run: |
          # Verwende die gebauten Images aus der Registry
          export FRONTEND_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest"
          export BACKEND_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest"
          
          # Starte mit docker-compose
          docker-compose up -d
          
          # Warte auf Services
          echo "Warte auf Services..."
          sleep 30
      
      - name: ğŸ” Health Checks
        run: |
          # Frontend Health Check
          curl -f http://localhost:3000/health || exit 1
          echo "âœ… Frontend healthy"
          
          # Backend Health Check
          curl -f http://localhost:5000/api/health || exit 1
          echo "âœ… Backend healthy"
      
      - name: ğŸ§ª API Integration Tests
        run: |
          # Test Triangulation API
          RESPONSE=$(curl -s -X POST http://localhost:5000/api/triangulate \
            -H "Content-Type: application/json" \
            -d '{
              "points": [
                {"lat": 52.5200, "lng": 13.4050, "distance": 1000},
                {"lat": 52.5300, "lng": 13.4150, "distance": 1500},
                {"lat": 52.5100, "lng": 13.4250, "distance": 800}
              ]
            }')
          
          # Check if response contains expected fields
          echo "$RESPONSE" | jq -e '.lat and .lng and .accuracy' || exit 1
          echo "âœ… Triangulation API working"
      
      - name: ğŸ§© Cleanup
        if: always()
        run: docker-compose down -v

  # =============================================================================
  # RENDER.COM DEPLOYMENT NOTIFICATION
  # =============================================================================
  notify-render:
    name: ğŸŒ Notify Render.com
    runs-on: ubuntu-latest
    needs: [integration-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸš€ Deployment Success
        run: |
          echo "ğŸ‰ GitHub CI/CD Pipeline erfolgreich!"
          echo ""
          echo "ğŸŒ Render.com Deployment:"
          echo "Frontend: https://triangulation-frontend.onrender.com"
          echo "Backend:  https://triangulation-backend.onrender.com"
          echo ""
          echo "ğŸ“Š Features verfÃ¼gbar:"
          echo "- ğŸ¯ Triangulation mit Drag & Drop"
          echo "- ğŸ“ GPS-Integration"
          echo "- ğŸ“± Mobile-optimiert"
          echo "- ğŸ”§ Genauigkeitseinstellungen"